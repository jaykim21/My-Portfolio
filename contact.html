        <article class="container">
            <section class="wrapper">
                <h1 class="text-center p-5">CONTACT ME</h1>
                <div class="home-sci2">
                    <a href="https://github.com/jaykim21" target="_blank"><i class="bi bi-github"></i></a>
                    <a href="https://www.facebook.com/jaykim.alivio/" target="_blank"><i class="bi bi-facebook"></i></a>
                    <a href="https://www.linkedin.com/in/jaykim-alivio-1a63b8283/" target="_blank"><i class="bi bi-linkedin"></i></a>
                </div>
                <div class="content content-contact">
                    <h2 class="mb-4 text-center">Drop me a line</h2>
                    <div class="description text-center">
                        <p>Wanna chat? Got any questions? Whatever the case, please feel free to get in touch with me using the contact form below.</p>
                    </div>
                    <div class="form-wrap">
                        <form id="contact">
                            <div class="mb-3">
                                <label class="form-label">Name *</label>
                                <div class="row">
                                    <div class="col">
                                        <input id="firstname" type="text"  class="form-control" placeholder="First name" aria-label="First name">
                                        <small>&nbsp;</small>
                                    </div>
                                    <div class="col">
                                        <input id="lastname" type="text"  class="form-control" placeholder="Last name" aria-label="Last name">
                                        <small>&nbsp;</small>
                                    </div>
                                </div>
                            </div>
                
                
                            <div class="mb-3">
                                <label for="InputEmail" class="form-label">Email address *</label>
                                <input id="email" type="email"  class="form-control" id="InputEmail" aria-describedby="emailHelp">
                                <small>&nbsp;</small>
                            </div>
                
                            <div class="mb-5">
                                <label for="Message" class="form-label">Comment or Message</label>
                                <textarea id="message" class="form-control" id="Message" rows="3"></textarea>
                                <small>&nbsp;</small>
                            </div>
                
                            <div class="btn-wrap text-center">
                                <button id="submit" type="submit" class="btn btn-primary w-50">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>  
  
            </section>
